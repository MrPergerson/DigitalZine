<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/carousel.css">

    <!-- See https://codepen.io/dobladov/pen/kXAXJx?editors=0110 -->
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/carousel.js"></script>

    <div id="carousel">
        <div class="hideLeft">
            <img src="../images/test/test1.jpg" alt="">
        </div>
        <div class="prevLeftSecond">
            <img src="../images/test/test2.jpg" alt="">
        </div>
        <div class="prev">
            <img src="../images/test/test3.jpg" alt="">
        </div>
        <div class="selected">
            <img src="../images/test/test4.jpg" alt="">
        </div>
        <div class="next">
            <img src="../images/test/test5.jpg" alt="">
        </div>
        <div class="nextRightSecond">
            <img src="../images/test/test6.jpg" alt="">
        </div>
        <div class="hideRight">
            <img src="../images/test/test7.jpg" alt="">
        </div>
    </div>

    <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
</body>
</html>
